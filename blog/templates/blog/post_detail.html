<!-- this page displays detail content of the post -->
{% extends 'blog/base.html' %} 

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
			{% endif %}

		<h2>{{ post.title }} </h2>
		<p>{{ post.text|linebreaksbr }} </p>

	</div>
{% endblock %}
