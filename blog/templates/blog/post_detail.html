<!-- this page displays detail content of the post -->
{% extends 'blog/base.html' %} 
<br>
{% block content %}
	<div class="card">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
			{% endif %}

		<!-- allow to edit post only to the logged in users -->
		{% if user.is_authenticated %}

			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
			<span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		
		<div class="card-header text-center">
		<h2>{{ post.title }} </h2>
		</div>
		<div class="card-body">
		<p class="text-center">{{ post.text|linebreaksbr }} </p>
		</div>
	</div>
{% endblock %}
