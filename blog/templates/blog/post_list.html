    {% extends 'blog/base.html' %}
    {% block content %}
    <br>
    <div class="container">

        <div class="card-columns"> 

            <!-- <div class="card-deck"> -->   <!-- card header -->           
                {% for post in posts %}



                <div class="card  ">

                    <div class="card-title">
                        <h2 class="text-center"><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
                    </div>
                    <div class="card-body">
                        <!-- excerpet of the post goes here -->
                        <p class="card-text">{{ post.text|truncatechars:100|linebreaksbr }}</p>
                    </div>

                    <div class="card-footer">
                        <p class="text-center">{{ post.published_date }} </p>
                    </div>
                </div>




                {% endfor %}
            </div>
        </div>
        {% endblock %}
